server:
  port: 8080

spring:
  config:
    import: classpath:application-private.yml

  banner:
    location: banner-prod.txt


  datasource:
    url: ${prod-db.url}
    username: ${prod-db.username}
    password: ${prod-db.password}
  jpa:
    hibernate:
      ddl-auto: validate

jwt:
  secret: ${prod-jwt.secret}