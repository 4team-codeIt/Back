server:
  port: 8080

spring:
  config:
    import: classpath:application-db.yml

  banner:
    location: banner-local.txt

  datasource:
    url: ${local-db.url}
    username: ${local-db.username}
    password: ${local-db.password}

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  logging:
    level:
      org:
        hibernate:
          type:
            descriptor:
              sql: trace